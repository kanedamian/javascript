<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>monkey shuffle</title>
    <style>
        html {
            margin: 0 0 0 0;
            padding: 0 0 0 0;
        }
        body {
            font-family: Serif;
            text-align: center;
        }
        img {
            height: 300px;
            width: 300px;
            border: 0px;
        }
        #pics {
            width: 900px;
            height: 900px;
            border: solid 1px black;
            font-size: 0px;
            margin: auto;
        }
    </style>
</head>
<body>

<h1>Monkey shuffle</h1>

<div id="pics">
    <img src="img/monkey1.jpg">
    <img src="img/monkey2.jpg">
    <img src="img/monkey3.jpg">
    <img src="img/monkey4.jpg">
    <img src="img/monkey5.jpg">
    <img src="img/monkey6.jpg">
    <img src="img/monkey7.jpg">
    <img src="img/monkey8.jpg">
    <img src="img/monkey9.jpg">


</div>

<!--<script src="../monkeyshuffle2.js"></script>-->

<script>
    var plaatjes = document.getElementsByTagName("img")
    var random = 0;

    var randomNumbers = [];

    while(randomNumbers.length < 9){
        random = (Math.floor(Math.random()*9) + 1)
        if(randomNumbers.lastIndexOf(random) == -1) {
            randomNumbers.push(random);

        }
    }
    random   = 0;
    for(var plaatje in plaatjes){
        plaatjes[plaatje].src = "img/monkey"+ randomNumbers[random] +".jpg";
        random++;

    }

/*

        random = (Math.floor(Math.random()*9) + 1)
        plaatjes[i].src = "img/monkey"+random+".jpg";

    }

*/

</script>

</body>
</html>
